<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My book shelf</title>
    <meta charset="UTF-8">
    <style>
        #login_form{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login_item{
            margin-bottom: 10px;
        }

        .login_item_img{
            height: 50px;
            width: 40px;
        }
    </style>
</head>
<body>
    <div id="login_form">
        <form method="post" th:action="@{/login/auth}" th:object="${loginForm}">
            <img class="login_item login_item_img" th:src="@{/images/book_icon.png}">
            <br>
            <input class="login_item" type="text" placeholder="enter your login" th:field="*{username}">
            <br>
            <input class="login_item" type="password" placeholder="enter your password" th:field="*{password}">
            <br>
            <input class="login_item" type="submit" value="enter">
        </form>
    </div>
</body>
</html>
